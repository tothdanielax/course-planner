<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Course Planner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body style="background-color: #fafafa">
<div class="container shadow bg-body rounded">

    <!-- Form -->
    <div class="row justify-content-center p-3">
        <div class="col-lg-6 bg-dark text-white p-3">
            <form id="search-form">
                <h1 class="text-center align-middle mt-1">Course Planner</h1>
                <div class="form-group mt-4">
                    <input class="form-control" type="text" id="search-bar" placeholder="Search for something" value="">
                </div>
                <div class="mt-3" id="form-buttons">
                    <button type="submit" class="btn btn-secondary me-1">Search</button>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#detailed-search" aria-expanded="false" aria-controls="detailed-search">
                        Filters
                    </button>
                    <div class="spinner-border align-middle" role="status" id="loading-spinner" hidden>
                        <span class="sr-only"></span>
                    </div>
                    <span id="result-number" class="badge bg-secondary float-end rounded-pill mt-3"></span>
                </div>
                <div class="collapse mt-3" id="detailed-search">
                    <div class="text-dark card card-body">

                        <fieldset class="mt-2" id="search-type">
                            <legend>Search for:</legend>
                            <div class="row ms-2">
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="radio" id="keresnevre" name="search-for" value="keresnevre" checked>
                                    <label class="form-check-label" for="keresnevre">Name</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="radio" id="keres_kod_azon" name="search-for" value="keres_kod_azon">
                                    <label class="form-check-label" for="keres_kod_azon">Code</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="radio" id="keres_okt" name="search-for" value="keres_okt">
                                    <label class="form-check-label" for="keres_okt">Teacher name</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="radio" id="keres_oktnk" name="search-for" value="keres_oktnk">
                                    <label class="form-check-label" for="keres_oktnk">Teacher code</label>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="mt-3" id="exclude-columns">
                            <legend>Exclude columns:</legend>
                            <input type="checkbox" value="unused" disabled hidden checked>

                            <div class="row ms-2">
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="checkbox" id="exclude-column-course-name" value="course-name">
                                    <label class="form-check-label" for="exclude-column-course-name">Name</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="checkbox" id="exclude-column-course-code" value="course-code">
                                    <label class="form-check-label" for="exclude-column-course-code">Code</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="checkbox" id="exclude-column-course-time" value="course-time">
                                    <label class="form-check-label" for="exclude-column-course-time">Time</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="checkbox" id="exclude-column-course-place" value="course-place">
                                    <label class="form-check-label" for="exclude-column-course-place">Place</label>
                                </div>
                            </div>
                            <div class="row ms-2">
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="checkbox" id="exclude-column-course-weeks" value="course-weeks" checked>
                                    <label class="form-check-label" for="exclude-column-course-type">Weeks</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="checkbox" id="exclude-column-course-comment" value="course-comment" checked>
                                    <label class="form-check-label" for="exclude-column-course-comment">Comment</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="checkbox" id="exclude-column-course-type" value="course-type">
                                    <label class="form-check-label" for="exclude-column-course-type">Type</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="checkbox" id="exclude-column-course-group" value="course-group">
                                    <label class="form-check-label" for="exclude-column-course-group">Group</label>
                                </div>
                            </div>
                            <div class="row ms-2">
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check ">
                                    <input class="form-check-input" type="checkbox" id="exclude-column-course-participants" value="course-part">
                                    <label class="form-check-label" for="exclude-column-course-participants">Participants</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check ">
                                    <input class="form-check-input" type="checkbox" id="exclude-column-course-ea" value="course-ea" checked>
                                    <label class="form-check-label" for="exclude-column-course-ea">EA</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check ">
                                    <input class="form-check-input" type="checkbox" id="exclude-column-course-gy" value="course-gy" checked>
                                    <label class="form-check-label" for="exclude-column-course-gy">GY</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check ">
                                    <input class="form-check-input" type="checkbox" id="exclude-column-course-teacher" value="course-teacher">
                                    <label class="form-check-label" for="exclude-column-course-teacher">Teacher</label>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="mt-3" id="exclude-rows">
                            <legend>Exclude row with:</legend>
                            <div class="row ms-2">
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="checkbox" id="exclude-empty-all" value="allEmpty" checked>
                                    <label class="form-check-label" for="exclude-empty-all" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Except course comments">Any empty field</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="checkbox" id="exclude-empty-name" value="course-name">
                                    <label class="form-check-label" for="exclude-empty-name">Empty name</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="checkbox" value="course-time" id="exclude-empty-time">
                                    <label class="form-check-label" for="exclude-empty-time">Empty time</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="checkbox" value="course-place" id="exclude-empty-place">
                                    <label class="form-check-label" for="exclude-empty-place">Empty place</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="checkbox" value="course-group" id="exclude-empty-group">
                                    <label class="form-check-label" for="exclude-empty-group">Empty group</label>
                                </div>
                                <div class="col-sm-6 col-md-3 col-xs-12 form-check">
                                    <input class="form-check-input" type="checkbox" value="course-teacher" id="exclude-empty-teacher">
                                    <label class="form-check-label" for="exclude-empty-teacher">Empty teacher</label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Listed courses -->
    <div class="row justify-content-center p-3">
        <div id="course-list" class="col-lg-12 p-0"></div>
    </div>

    <!-- Time table -->
    <div class="row justify-content-center p-3">
        <div id="time-table" class="col-lg-12 border border-dark rounded p-2"></div>
    </div>
</div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- FullCalendar JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.4/index.global.min.js" crossorigin="anonymous"></script>

<!-- Own JavaScript -->
<script src="js/calendar.js"></script>
<script src="js/courses.js"></script>
<script src="js/form.js"></script>
</body>
</html>
